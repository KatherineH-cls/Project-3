<div class="chart-container" style="margin-left: 60px; margin-top: 50px; height: 300px; width: 600px;">

</div>
<form id="pollForm">
  <div class="poll" style="background-color: white; margin-left: 120px; width: 500px; height: 80%;">
    <div class="poll-heading">
      <h3 class="poll-title">Vote for the next James Bond Actor</h3>
    </div>
    <div class="poll-body">
      <ul>
        <li>
          <label><input type="radio" name="pollOptions" value="Cillian Murphy"><span>Cillian Murphy</span></label>
        </li>
        <li>
          <label><input type="radio" name="pollOptions" value="Tom Hardy"><span>Tom Hardy</span></label>
        </li>
        <li>

        </li>
        <li>

        </li>

        </li>
        <li>

        </li>
        <li>

        </li>
      </ul>
    </div>
    <div class="poll-footer">
      <button type="submit">Vote</button>
    </div>
  </div>
</form>
